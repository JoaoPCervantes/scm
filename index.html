<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Receitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .recipe {
            margin-bottom: 20px;
        }
        .recipe img {
            width: 100%;
            height: auto;
        }
        .recipe h3 {
            margin-top: 0;
        }
        .recipe p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Site de Receitas</h1>
    </header>
    <div class="container">
        <h2>Receitas</h2>
        <div class="recipe">
            <img src="https://i0.statig.com.br/bancodeimagens/2s/vz/37/2svz374k6yv1vh9ybzt8swjy6.jpg" alt="Nome da Receita">
            <h3>Nome da Receita</h3>
            <p>Descrição breve da receita.</p>
        </div>
        <div class="recipe">
            <img src="https://topview.com.br/wp-content/uploads/2020/03/food-3676796_1920.jpg" alt="Nome da Receita">
            <h3>Nome da Receita 2</h3>
            <p>Descrição breve da receita.</p>
        </div>
    </div>
</body>
</html>
